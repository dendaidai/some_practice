<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ImageSliderOp</title>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/ImageSliderOp.css"/>
	</head>
	<body>
		<div id="container">
			<h1>JavaScript Image Slider</h1>
			<h3 id="info"></h3>
			<div id="bg">
				
				    <img src="img/2.jpg" id="content2">
				    <img src="img/3.jpg" id="content3">
				    <img src="img/4.jpg" id="content4">
				    <img src="img/5.jpg" id="content5">
				    <img src="img/6.jpg" id="content6">
					<img src="img/1.jpg" id="content1">
					
					<ul id="bottom">
						<li class="circle1"></li>
						<li class="circle2"></li>
						<li class="circle3"></li>
						<li class="circle4"></li>
						<li class="circle5"></li>
						<li class="circle6"></li>
					</ul>
					<div id="left" class="button" onclick="left()">&lt;</div>
					<div id="right" class="button" onclick="right()">&gt;</div>
			</div>
		</div>
		<script type="text/javascript">
			const img1 = document.getElementById("content1");
			const img2 = document.getElementById("content2");
			const img3 = document.getElementById("content3");
			const img4 = document.getElementById("content4");
			const img5 = document.getElementById("content5");
			const img6 = document.getElementById("content6");
			
			const li1 = document.querySelector(".circle1");
			const li2 = document.querySelector(".circle2");
			const li3 = document.querySelector(".circle3");
			const li4 = document.querySelector(".circle4");
			const li5 = document.querySelector(".circle5");
			const li6 = document.querySelector(".circle6");
			
			const info = document.getElementById("info");
			
			//初始化
			info.innerHTML = "image1";
			
			//图片索引
			let index = 0;
			
			li1.onclick = function(){
				img1.style.opacity = 1;
				img2.style.opacity = 0;
				img3.style.opacity = 0;
				img4.style.opacity = 0;
				img5.style.opacity = 0;
				img6.style.opacity = 0;
				info.innerHTML = "image1";
				index = 0;
			}
			
			li2.onclick = function(){
				img1.style.opacity = 0;
				img2.style.opacity = 1;
				img3.style.opacity = 0;
				img4.style.opacity = 0;
				img5.style.opacity = 0;
				img6.style.opacity = 0;
				info.innerHTML = "image2";
				index = 1;
			}
			
			li3.onclick = function(){
				img1.style.opacity = 0;
				img2.style.opacity = 0;
				img3.style.opacity = 1;
				img4.style.opacity = 0;
				img5.style.opacity = 0;
				img6.style.opacity = 0;
				info.innerHTML = "image3";
				index = 2;
			}
			
			li4.onclick = function(){
				img1.style.opacity = 0;
				img2.style.opacity = 0;
				img3.style.opacity = 0;
				img4.style.opacity = 1;
				img5.style.opacity = 0;
				img6.style.opacity = 0;
				info.innerHTML = "image4";
				index = 3;
			}
			
			li5.onclick = function(){
				img1.style.opacity = 0;
				img2.style.opacity = 0;
				img3.style.opacity = 0;
				img4.style.opacity = 0;
				img5.style.opacity = 1;
				img6.style.opacity = 0;
				info.innerHTML = "image5";
				index = 4;
			}
			
			li6.onclick = function(){
				img1.style.opacity = 0;
				img2.style.opacity = 0;
				img3.style.opacity = 0;
				img4.style.opacity = 0;
				img5.style.opacity = 0;
				img6.style.opacity = 1;
				info.innerHTML = "image6";
				index = 5;
			}
			
			function left(){
				if(index==0){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 1;
					info.innerHTML = "image6";
					index = 5;
				}else if(index==1){
					img1.style.opacity = 1;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image1";
					index = 0;
				}else if(index==2){
					img1.style.opacity = 0;
					img2.style.opacity = 1;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image2";
					index = 1;
				}else if(index==3){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 1;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image3";
					index = 2;
				}else if(index==4){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 1;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image4";
					index = 3;
				}else if(index==5){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 1;
					img6.style.opacity = 0;
					info.innerHTML = "image5";
					index = 4;
				}
			}
			
			function right(){
				if(index==0){
					img1.style.opacity = 0;
					img2.style.opacity = 1;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image2";
					index = 1;
				}else if(index==1){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 1;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image3";
					index = 2;
				}else if(index==2){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 1;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image4";
					index = 3;
				}else if(index==3){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 1;
					img6.style.opacity = 0;
					info.innerHTML = "image5";
					index = 4;
				}else if(index==4){
					img1.style.opacity = 0;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 1;
					info.innerHTML = "image6";
					index = 5;
				}else if(index==5){
					img1.style.opacity = 1;
					img2.style.opacity = 0;
					img3.style.opacity = 0;
					img4.style.opacity = 0;
					img5.style.opacity = 0;
					img6.style.opacity = 0;
					info.innerHTML = "image1";
					index = 0;
				}
			}
		</script>
	</body>
</html>
